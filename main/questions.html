<!DOCTYPE html>
<!-- =%-->
<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
    <title>fill up the form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
<style type="text/css">
     *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
        /*border:1px solid black;*/
        outline: none;
   /*border:1px solid black;*/
    }
    body,html{
        width:100%;
        height: 100%;
        /*overflow-y: hidden;*/
        overflow-x:hidden;
    }

    body{
          background-image: radial-gradient(circle, #8940b0, #733090, #5d2172, #471356, #32063b);
    }
    .container{
        width:100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .nav-bar{
        width:100%;
        height : 10%;

    }
     .nav-bar ul{
        display: flex;
        justify-content: space-between;
        cursor:pointer;
        height: 100%;
        align-items: center;
    }

    .nav-bar-btn{
        width:20%;
        text-decoration: none;
        list-style: none;
        padding: 1%;
        text-align: center;

    }
    .nav-bar-btn a{
        color:#C0CC0D;
        text-shadow: 1px 1px 1px black;
        text-decoration: none;
        letter-spacing: 3px;

    }

    .nav-bar-btn a:hover{
        color:red;

    }

    .container .content{
        width:60%;
        height:50%;
        background-color: rgba(253, 245, 245, 0.52);
        border-radius: 5px;
        box-shadow: 1px 1px 20px 1px rgba(23, 22, 22, 0.87);
        /*align-self: top;*/

        display: flex;
        justify-content: center;

        /*display:none;*/


    }

    .content .items{
        width:50%;
        display: flex;
        flex-direction: column;
        margin-top: 2%;
        justify-content: space-around;

        font-family: 'Nanum Myeongjo', serif;
        letter-spacing: 2px;
        color:#2e2e2e;
        text-shadow: 0px 0px 2px gray;


    }

    .content .items .choices{
        display: flex;
        justify-content: space-around;
    }

/*input[type="range"]::-moz-range-track {
  padding: 0 10px;
  background: repeating-linear-gradient(to right,
    #ccc,
    #ccc 10%,
    #000 10%,
    #000 11%,
    #ccc 11%,
    #ccc 20%);
}*/

    .container .btns{
        width:80%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 5%;
        align-items:center;
    }

    .container .btns button{
        height: 35px;
        width:100px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-family: cursive;
    }
    .container .btns button:hover{
        transform: scale(1.06);
    }

    .container .btns button:active{
        transform: scale(0.96);
    }




.btns button#prev{
           background-image: url("../undo.svg");
           background-repeat : no-repeat;
           /*color:#c90404;*/
           background-position: -1% ;
}
.btns button#next{
           background-image: url("../next.svg");
           background-repeat : no-repeat;
           /*color:green;*/
           background-position: 102% 0px;

}

    input[type="number"] {
        width: 5vw;
        height: 30px;
        border-radius: 3px;
        border-style: none;
        text-align: center;
        box-shadow: 0 0  3px  purple;
    }

    input[type="number"]:focus{
        box-shadow: 0 0 7px purple , 0  0 5px red;
    }


    input[type="radio"]{
        box-shadow: 0 0 3px purple;

    }

    #two{
        display: none;
        color:red;
    }

</style>

<body>

<div class="container">
    <div class="nav-bar">
         <ul>
            <li class="nav-bar-btn" id="home"><a href="#">Home</a></li>
          <!--  <li class="nav-bar-btn" id="exit"><a href="#">Exit</a></li> -->
        </ul>
    </div>

<!-- ...............................Content 1 ..........................................................-->

    <div class="content" id="one">
        <div class="items">
             <h3 style="font-size:20px">Are you having dry cough?</h3>
        <div class="choices">
            <div class="radio-btn">  <input type="radio" name="cough" value="yes" id="yes"> <label for="yes" > yes</label> </div>

            <div class="radio-btn">  <input type="radio" name="cough" value="no" id="no"><label for="no"> no </label> </div>
        </div>

        <h3 style="color:#403e3e;">From:</h3>
        <div class="days-field" style="margin-top:-9%;margin-left:10%">  <input type="number" name="days" min="1" max="20" value="1"> <label for="days" style="margin-left:2px;font-family:cursive">days</label> </div>
        <input type="range" name="days-select" min="1" max="20" step="1" list="steplist">
        <datalist id="steplist">
            <option value="1" label="1"></option>
            <option value="10" label="10"></option>
            <option value="20" label="20"></option>
        </datalist>

        </div>



    </div>

<!-- ........................content  two ....................... -->
<div class="content"  id="two">
        <div class="items">
             <h3 style="font-size:20px">Are you having high fever?</h3>
        <div class="choices">
            <div class="radio-btn">  <input type="radio" name="cough" value="yes" id="yes"> <label for="yes" > yes</label> </div>

            <div class="radio-btn">  <input type="radio" name="cough" value="no" id="no"><label for="no"> no </label> </div>
        </div>

        <h3 style="color:#403e3e;">From:</h3>
        <div class="days-field" style="margin-top:-9%;margin-left:10%">  <input type="number" name="days" min="1" max="20" value="1"> <label for="days" style="margin-left:2px;font-family:cursive">days</label> </div>
        <input type="range" name="days-select" min="1" max="20" step="1" list="steplist">
        <datalist id="steplist">
            <option value="1" label="1"></option>
            <option value="10" label="10"></option>
            <option value="20" label="20"></option>
        </datalist>

        </div>



    </div>

<!-- ........................................................................................... -->




    <div class="btns">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
</div>


<script type="text/javascript">
    $("#next").click(function(){
        console.log("clicked");
        $("#one").fadeOut();
        $("#two").fadeIn();
        $("#two").css("disply","flex");

    });

    $("#prev").click(function(){
        $("#one").show();
        $("#two").hide();
    });
</script>


</body>
</html>
